<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Lista Alumnos</title>
</head>

<body>
  <header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Buscador de Lenguajes</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="busqueda" placeholder="Ingresa los caracteres de búsqueda...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Agregar Lenguaje</h2>
      <form id="form" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="item">
        <input type="submit" class="btn btn-dark" value="Enviar">
      </form>
      <h2 class="title">Lenguajes de Programación</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Javascript <button class="btn btn-danger btn-sm float-right eliminar">X</button>
        </li>
        <li class="list-group-item">Python <button class="btn btn-danger btn-sm float-right eliminar">X</button></li>
        <li class="list-group-item">PHP <button class="btn btn-danger btn-sm float-right eliminar">X</button></li>
      </ul>
    </div>
  </div>


  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
